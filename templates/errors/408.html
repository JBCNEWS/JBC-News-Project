
{% extends "layout.html" %}

{% block title %}Request Timeout | JBC News{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-warning mb-4">408</h1>
                    <h2 class="mb-4">Request Timeout</h2>
                    <p class="lead mb-4">The request took too long to process. Please try again.</p>
                    <p class="text-muted mb-4">{{ error }}</p>
                    <a href="javascript:window.location.reload()" class="btn btn-primary">
                        <i class="fas fa-redo me-2"></i> Reload Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
